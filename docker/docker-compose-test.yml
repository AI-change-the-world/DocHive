version: '3.9'

services:
  nacos:
    image: nacos/nacos-server:2.3.0
    container_name: nacos
    environment:
      MODE: standalone
      NACOS_AUTH_ENABLE: "false"
    ports:
      - "8848:8848"
    volumes:
      - ./nacos-data:/home/nacos/data

  dochive:
    image: yourname/dochive:latest
    depends_on:
      - nacos
    ports:
      - "${DOC_HIVE_PORT}:8000"
    environment:
      APP_ENV: ${APP_ENV}
      NACOS_HOST: ${NACOS_HOST}
      NACOS_PORT: ${NACOS_PORT}
      NACOS_NAMESPACE: ${NACOS_NAMESPACE}
      NACOS_GROUP: ${NACOS_GROUP}
      NACOS_DATA_ID: ${NACOS_DATA_ID}
    command: >
      sh -c "python app/main.py"

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
    volumes:
      - ./minio-data:/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    ports:
      - "9200:9200"

networks:
  default:
    driver: bridge
